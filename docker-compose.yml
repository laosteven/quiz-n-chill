version: "3.8"

services:
  quiz-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # For production, set CORS_ORIGIN to your domain
      # - CORS_ORIGIN=https://yourdomain.com
    restart: unless-stopped
