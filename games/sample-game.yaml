name: "General knowledge quiz"
description: "A fun quiz about general knowledge topics"

settings:
  pointsPerCorrectAnswer: 1000
  timeBonus: true
  showLeaderboardAfterEachQuestion: true
  showCountdown: true
  autoProceedWhenAllAnswered: false

questions:
  - id: 1
    timeLimit: 20
    readTime: 3
    question: "What is the capital of France?"
    answers:
      - text: "London"
        correct: false
      - text: "Paris"
        correct: true
      - text: "Berlin"
        correct: false
      - text: "Madrid"
        correct: false

  - id: 2
    timeLimit: 30
    readTime: 5
    question: "Which programming languages are statically typed?"
    answers:
      - text: "JavaScript"
        correct: false
      - text: "TypeScript"
        correct: true
      - text: "Python"
        correct: false
      - text: "Java"
        correct: true

  - id: 3
    timeLimit: 15
    readTime: 2
    question: "What is this monument?"
    mediaType: "image"
    mediaUrl: "https://i.imgur.com/example.jpg"
    answers:
      - text: "Eiffel Tower"
        correct: true
      - text: "Big Ben"
        correct: false
      - text: "Statue of Liberty"
        correct: false
      - text: "Colosseum"
        correct: false

  - id: 4
    timeLimit: 20
    readTime: 3
    question: "Which ocean is the largest?"
    answers:
      - text: "Atlantic Ocean"
        correct: false
      - text: "Indian Ocean"
        correct: false
      - text: "Pacific Ocean"
        correct: true
      - text: "Arctic Ocean"
        correct: false
