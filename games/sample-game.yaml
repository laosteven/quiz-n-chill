name: "General knowledge quiz"
description: "A fun quiz about general knowledge topics"

settings:
  pointsPerCorrectAnswer: 1000
  timeBonus: true
  showLeaderboardAfterEachQuestion: true
  showCountdown: true
  autoProceedWhenAllAnswered: false

questions:
  - id: 1
    type: single_choice
    question: "What is the capital of France?"
    options:
      - "London"
      - "Paris"
      - "Berlin"
      - "Madrid"
    answers: [1]

  - id: 2
    type: multiple_choice
    question: "Which programming languages are statically typed?"
    options:
      - "JavaScript"
      - "TypeScript"
      - "Python"
      - "Java"
    answers: [1, 3]

  - id: 3
    type: single_choice
    question: "What is this monument?"
    timeLimit: 15
    readTime: 2
    mediaType: "image"
    mediaUrl: "https://i.imgur.com/example.jpg"
    options:
      - "Eiffel Tower"
      - "Big Ben"
      - "Statue of Liberty"
      - "Colosseum"
    answers: [0]

  - id: 4
    type: single_choice
    question: "Which ocean is the largest?"
    options:
      - "Atlantic Ocean"
      - "Indian Ocean"
      - "Pacific Ocean"
      - "Arctic Ocean"
    answers: [2]
